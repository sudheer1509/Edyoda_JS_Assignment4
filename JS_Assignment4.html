<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPLANE - A Place For Shopping</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="./JS_Assignment4.css" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 sm-12" id="preview">
                    <img src="" alt="preview image" id="previewImage" width="100%" height="600px">
                </div>
                <div class="col-lg-8 sm-12" id="content-section">
                    <h1 id="title"></h1>
                    <h2 id="brand"></h2>
                    <h2 class="price_title">Price: Rs <span id="price"></span></h2>
                    <h2 class="des_title"> Description</h2>
                    <h4 id="description"></h4>
                    <h2 class="productPreview">Product Preview </h2>
                    <div id="photos">
                        <div class="col-lg-2 sm-2"><img src="" width="100%" id="img1">
                        </div>
                        <div class="col-lg-2 sm-2"><img src="" width="100%" id="img2">
                        </div>
                        <div class="col-lg-2 sm-2"><img src="" width="100%" id="img3">
                        </div>
                        <div class="col-lg-2 sm-2"><img src="" width="100%" id="img4">
                        </div>
                        <div class="col-lg-2 sm-2"><img src="" width="100%" id="img5">
                        </div>
                    </div>
                    <div class="addToCartButton">
                        <button class="btn btn-success btn-lg ">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./JS_Assignment4.js"></script>
</body>

</html>
